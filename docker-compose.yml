version: '3'

services:
    db:
        image: postgres:16-alpine
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
        ports:
            - '5432:5432'
        volumes:
            - postgres13:/var/lib/postgresql/data
    redis:
        image: redis:7.0.15-alpine
        ports:
        - '6379:6379'
        volumes:
        - redis_data:/data  
    web:
        build: .
        command: bundle exec rails s -p 3000 -b 0.0.0.0
        volumes:
            - .:/rails
            - postgres13:/var/lib/postgresql/data
            - redis_data:/data
        ports:
            - '3000:3000'
        depends_on:
            - db
            - redis
        environment:
            - RAILS_ENV=development
            - DATABASE_HOST=db
            - DATABASE_USERNAME=postgres
            - DATABASE_PASSWORD=password
            - DATABASE_URL=postgresql://postgres:password@db:5432/store_development
            - REDIS_URL=redis://redis:6379/1
    sidekiq:
        build: .
        command: bundle exec sidekiq -t 25
        volumes:
            - .:/rails
            - postgres13:/var/lib/postgresql/data
            - redis_data:/data
        depends_on:
            - db
            - redis
            - web
        environment:
            - RAILS_ENV=development
            - POSTGRES_USER=cart_database
            - POSTGRES_PASSWORD=strong_password123
            - POSTGRES_DB=cart_database_development
            - REDIS_URL=redis://redis:6379/0
    test:
        build: .
        command: bundle exec rspec
        volumes:
            - .:/rails
        depends_on:
            - db
            - redis 
        environment:
            - RAILS_ENV=development
            - DATABASE_HOST=db
            - DATABASE_USERNAME=postgres
            - DATABASE_PASSWORD=password
            - REDIS_URL=redis://redis:6379/0
volumes:
    postgres13:
    redis_data: